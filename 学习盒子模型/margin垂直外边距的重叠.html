<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1{
            width:200px;
            height:200px;
            background-color: yellow;
            margin-bottom: 100px;
        }
        /*
        垂直外边距的重叠
           -在网页中相邻的垂直方向的外边距会发生外边距的重叠
           所谓的外边距重叠是指兄弟元素之间的相邻外边距会取得最大值而不是取和
        */
        .box2{
            width:200px;
            height:200px;
            background-color: red;
            margin-top:200px;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
