<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        /*浏览器为了在页面中没有样式时，也可以有一个比较好的效果，所以为很多的元素都设置了一些默认的margin和padding,
所以我们往往在编写样式之前需要将浏览器中的默认的margin和padding统统去掉,通过以上方式去掉所有的margin和padding默认值，即清楚浏览器的默认样式*/
        .box1{
        width:200px;
        height:200px;
        background-color: yellow;
        }

        p{
            background-color: #FF0000;
        }


    </style>
</head>
<body>
<div class="box1"></div>
<p>我是一段内容</p>
<p>我是一段内容</p>
<p>我是一段内容</p>
<p>我是一段内容</p>
<ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>
</body>
</html>
