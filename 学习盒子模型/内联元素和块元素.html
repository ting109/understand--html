<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style type="text/css">
       .box1{
           width:100px;
           background-color: #FF0000;
       }
       .box2{
           width:100px;
           background-color:green;
       }
   </style>
</head>
<body>
<!--内联元素和块元素
           div就是一个块元素，所谓的块元素就是会独占一行的元素，无论它内容有多少，
           它都会独占一整行，
           p h1 h2 h3 ...都是块元素
           div这个标签没有任何语义，就是一个纯粹的块元素，并且不会为它里面的元素设置
           任何默认的样式，div元素主要用来对页面进行布局。

           span是一个内联元素（行内元素）
                所谓的行内元素，指的是只占自身大小的元素，不会占用一整行
                常见的内联元素：
                             a  img  iframe  span
                  span没有任何的语义，span标签专门用来选中文字，然后为文字设置样式

            块元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式，
                 一般情况下只使用块元素去包含内联元素，而不会使用内联元素去包含一个块元素。
                   a元素可以包含任意元素，除了它本身
                   p元素不可以包含其他任何块元素-->
<div class="box1">
    我是一个div
</div>
<div class="box2">
    我是一个div
</div>
<p>我是一个p标签</p>
<p>我是一个p标签</p>

<hr/>

<span>我是一个span</span>
<span>我是一个span</span>

</body>
</html>
